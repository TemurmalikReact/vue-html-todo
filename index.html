<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans&family=Merriweather+Sans&family=Poppins:wght@600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="loader.css">
    <link rel="stylesheet" href="style.css" />
    <script src="vue@2.7.14.js"></script>
  </head>
  <body>
    <div id="vue-app">
      <div class="todo">
        <div class="todo_title">Todo List</div>
        <form @submit.prevent="createTodo" class="todo_form">
          <input
            class="todo_create"
            type="text"
            placeholder="Enter Title"
            v-model="title"
          />
          <button class="todo_submit">Submit</button>
        </form>
        <div v-if="loading" class="loader-wrapper">
          <div class="lds-roller">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
          </div>
        </div>
        <div v-else-if="todos.length">
          <div
            v-for="todo of todos"
            class="todo_item"
            :class="{ completed: todo.completed }"
          >
            <label class="todo_item-label">
              <input
                @change="todo.completed = !todo.completed"
                class="todo_item-checkbox"
                type="checkbox"
              />
              <span> {{todo.title}} </span>
            </label>
            <button @click="removeTodo(todo.id)" class="todo_remove">
              &times
            </button>
          </div>
        </div>
        <div v-else class="empty">The Todo List is Empty</div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
